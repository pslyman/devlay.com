<!DOCTYPE html>
<html>
  <head>
    <title>Devlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="One of the last short, readable domains in existence. Used to host subdomains, keeping websites cheap for people I know."
    />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <style>
      body,
      html {
        background-color: #333438;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-family: Georgia, serif;
        color: #e6e6e6;
        /* background-color: #333438; */
        text-align: center;
        width: 100%;
        font-size: 50px;
        margin-bottom: 12px;
      }
      p {
        font-family: Georgia, serif;
        font-size: 16px;
        font-style: normal;
        font-weight: normal;
        color: #e6e6e6;
        /* background-color: #333438; */
        text-align: center;
        width: calc(100% - 10px);
        line-height: 20px;
        padding-left: 5px;
        padding-right: 5px;
      }
      body {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.7)
          ),
          url("./splash2.jpg");
        background-color: #161616;

        width: 100%;
        height: 100vh;
        display: flex;
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
        align-items: center;
        justify-items: center;
      }
      div {
        
        /* height: 100%; */
        width: 100%;
        margin-bottom: 20%;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Devlay</h1>
      <p>
        One of the last short, readable domains in existence.<br />Used to host
        subdomains, keeping websites cheap for people I know.
      </p>
    </div>
  </body>
</html>
